<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nachos Locos</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f5f0e1; /* color suave de fondo */
  }
  header {
    text-align: center;
    background-color: #ffa500;
    padding: 20px 0;
  }
  header img {
    max-width: 120px;
  }
  header h1 {
    color: #fff;
    margin: 10px 0 0 0;
    font-size: 2em;
  }
  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
    gap: 20px;
  }
  .item {
    background-color: #fff3e0;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 220px;
    text-align: center;
    overflow: hidden;
  }
  .item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .item h2 {
    margin: 10px 0;
    color: #ff6600;
  }
  .item p {
    padding: 0 10px 10px 10px;
    color: #333;
    font-size: 0.9em;
  }
  .item .price {
    background-color: #ffcc00;
    padding: 5px 0;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <img src="img/logo-nachoslocos.png" alt="Logo Nachos Locos">
  <h1>Nachos Locos</h1>
</header>

<section class="menu">
  <div class="item">
    <img src="img/nacho-economico.webp" alt="Nacho Económico">
    <h2>Nacho Económico</h2>
    <p>Nachos con carne y queso</p>
    <div class="price">$1.00</div>
  </div>
  <div class="item">
    <img src="img/nacho-normal.jpg" alt="Nacho Normal">
    <h2>Nacho Normal</h2>
    <p>Nachos con carne, frijol y queso</p>
    <div class="price">$1.25</div>
  </div>
  <div class="item">
    <img src="img/nacho-especial.webp" alt="Nacho Especial">
    <h2>Nacho Especial</h2>
    <p>Nachos con carne, frijol, queso, escabeche (opcional chimol)</p>
    <div class="price">$1.75</div>
  </div>
</section>

<section class="menu">
  <div class="item">
    <img src="img/bebida-cocacola.jpg" alt="Coca Cola">
    <h2>Coca Cola</h2>
    <div class="price">$0.35</div>
  </div>
  <div class="item">
    <img src="img/bebida-fanta.webp" alt="Fanta">
    <h2>Fanta</h2>
    <div class="price">$0.35</div>
  </div>
  <div class="item">
    <img src="img/bebida-uva.webp" alt="Uva">
    <h2>Uva</h2>
    <div class="price">$0.35</div>
  </div>
</section>

</body>
</html>
