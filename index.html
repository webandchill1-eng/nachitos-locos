<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nachos Locos</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #a0522d; /* marrón */
    color: #fff;
  }
  h1 {
    font-family: 'Fredoka One', cursive;
    text-align: center;
    font-size: 3em;
    margin: 20px 0;
    color: #FFA500; /* naranja */
  }
  .menu-section {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  .item {
    background-color: #7CFC00; /* verde lechuga */
    border-radius: 15px;
    width: 220px;
    padding: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
    cursor: pointer;
  }
  .item:hover {
    transform: scale(1.05);
  }
  .item img {
    width: 100%;
    border-radius: 10px;
  }
  .item-name {
    font-family: 'Fredoka One', cursive;
    font-size: 1.5em;
    text-align: center;
    margin: 10px 0;
    color: #00FFFF; /* celeste */
  }
  .ingredients {
    display: none;
    margin-top: 10px;
    font-size: 0.95em;
    line-height: 1.3em;
    list-style-type: disc;
    padding-left: 20px;
    color: #fff;
  }
  .price {
    display: none;
    margin-top: 10px;
    font-weight: bold;
    background-color: #FFA500;
    color: #000;
    text-align: center;
    padding: 5px 0;
    border-radius: 10px;
  }
  .item:hover .ingredients,
  .item:hover .price {
    display: block;
  }
  .section-title {
    text-align: center;
    font-size: 2em;
    margin: 40px 0 20px;
    color: #FFD700; /* amarillo */
    font-family: 'Fredoka One', cursive;
  }
</style>
</head>
<body>

<h1>Nachos Locos</h1>

<div class="section-title">Nuestros Nachos</div>
<div class="menu-section">
  <div class="item">
    <img src="img/nacho-economico.webp" alt="Nacho Económico">
    <div class="item-name">Nacho Económico</div>
    <ul class="ingredients">
      <li>Nachos</li>
      <li>Carne</li>
      <li>Queso</li>
    </ul>
    <div class="price">$1.00</div>
  </div>

  <div class="item">
    <img src="img/nacho-normal.jpg" alt="Nacho Normal">
    <div class="item-name">Nacho Normal</div>
    <ul class="ingredients">
      <li>Nachos</li>
      <li>Carne</li>
      <li>Frijol</li>
      <li>Queso</li>
    </ul>
    <div class="price">$1.25</div>
  </div>

  <div class="item">
    <img src="img/nacho-especial.webp" alt="Nacho Especial">
    <div class="item-name">Nacho Especial</div>
    <ul class="ingredients">
      <li>Nachos</li>
      <li>Carne</li>
      <li>Frijol</li>
      <li>Queso</li>
      <li>Escabeche</li>
      <li>Chimol (opcional)</li>
    </ul>
    <div class="price">$1.75</div>
  </div>
</div>

<div class="section-title">Bebidas</div>
<div class="menu-section">
  <div class="item">
    <img src="img/bebida-cocacola.jpg" alt="Coca-Cola">
    <div class="item-name">Coca-Cola</div>
    <div class="price">$0.35</div>
  </div>

  <div class="item">
    <img src="img/bebida-fanta.webp" alt="Fanta">
    <div class="item-name">Fanta</div>
    <div class="price">$0.35</div>
  </div>

  <div class="item">
    <img src="img/bebida-uva.webp" alt="Uva">
    <div class="item-name">Uva</div>
    <div class="price">$0.35</div>
  </div>
</div>

</body>
</html>
